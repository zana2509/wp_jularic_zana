<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klase i ID</title>
    <style>
        
        .highlight {
            color: white;
            background-color: #4CAF50;
            padding: 10px;
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }

        .important {
            color: #FF5733;
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px;
            margin: 15px 0;
            text-align: center;
        }

        .note {
            color: #2E86C1;
            font-style: italic;
            border-left: 5px solid #85C1E9;
            padding: 10px;
            margin: 20px 0;
        }

      
        #special {
            color: #8E44AD;
            font-size: 1.4em;
            background-color: #F5EEF8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        #alert {
            color: #C0392B;
            font-size: 1.1em;
            background-color: #FADBD8;
            padding: 10px;
            text-align: center;
            border: 2px solid #E74C3C;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    
    <p class="highlight">Ovo je paragraf s klasom "highlight".</p>
    <p class="important">Ovo je paragraf s klasom "important".</p>
    <p class="note">Ovo je paragraf s klasom "note".</p>

    
    <p id="special">Ovo je paragraf s ID-om "special".</p>
    <p id="alert">Ovo je paragraf s ID-om "alert".</p>
</body>
</html>
