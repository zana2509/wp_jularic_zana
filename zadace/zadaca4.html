<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Zadaća - Web Programiranje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .card {
            background-color: #87CEEB;
            border: 2px solid #333333;
            border-radius: 6px;
            padding: 20px;
            margin: 20px;
            position: relative;
            display: inline-block;
            width: 300px;
        }

        .card h2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
        }

        .card p {
            font-family: Verdana, sans-serif;
            font-size: 16px;
            color: #333333;
            margin: 10px 0;
        }

        .card .additional-info {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
        }

        .flag {
            position: relative;
            width: 400px; /* Izaberite širinu zastave */
            height: 250px; /* Izaberite visinu zastave */
            background-color: #ff0000;
            border-radius: 20px; /* Zaobljeni rubovi */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; 
        }

        .cross {
            position: relative;
            width: 160px; /* Širina križa */
            height: 160px; /* Visina križa */
        }

        .horizontal, .vertical {
            position: absolute;
            background-color: #ffffff;
        }

        .horizontal {
            width: 100%;
            height: 40px; /* Visina horizontalnog dijela križa */
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .vertical {
            width: 40px; /* Širina vertikalnog dijela križa */
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Informacije o gradu</h2>
        <p>Naziv: Zagreb</p>
        <p>Država: Hrvatska</p>
        <p>Populacija: 800,000</p>
        <p class="additional-info">
            <a href="https://hr.wikipedia.org/wiki/Zagreb" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <div class="card">
        <h2>Informacije o gradu</h2>
        <p>Naziv: Beč</p>
        <p>Država: Austrija</p>
        <p>Populacija: 1,900,000</p>
        <p class="additional-info">
            <a href="https://hr.wikipedia.org/wiki/Be%C4%8D" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <div class="card">
        <h2>Informacije o gradu</h2>
        <p>Naziv: Pariz</p>
        <p>Država: Francuska</p>
        <p>Populacija: 2,100,000</p>
        <p class="additional-info">
            <a href="https://hr.wikipedia.org/wiki/Pariz" target="_blank">Dodatne informacije</a>
        </p>
    </div>

    <div class="flag">
        <div class="cross">
            <div class="horizontal"></div>
            <div class="vertical"></div>
     </div>

</body>
</html>
