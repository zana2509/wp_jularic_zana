<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 2fr;
            gap: 10px;

        }
        .container > *{
            background-color: rgb(58, 53, 202);
        }
    </style>
</head>
<body>
    <h2>CSS grid</h2>
    <div class="container">
     <div class="prvi"><p>Ovo je prvi paragraf</p></div>
     <div class="drugi"><p>Ovo je drugi paragraf</p></div>
     <div class="treci"><p>Ovo je treci paragraf</p></div>
     <div class="cetvrti"><p>Ovo je cetvrti paragraf</p></div>   
    </div>
    
</body>
</html>
