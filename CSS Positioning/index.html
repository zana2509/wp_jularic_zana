<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .blue-box {
    width: 300px;
    height: 200px;
    background-color:blue;
    position: relative;
    }

    .red-circle {
    width: 90px; height: 90px;
    background-color:red;
    position: absolute;
    border-radius: 50%;
    position: absolute;
    left: 250px;
    top: 150px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>

</body>

</html>
